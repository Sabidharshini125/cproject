
<!DOCTYPE html>
<html lang="en">

<head>
        <title> My First Landing Page </title>
        <link rel="stylesheet" href="lstyle.css">
       
    </head>
    <body>
        <header>
            <h2 class="logo"> QUIZIZZ </h2> 
            <nav class="navigation">
            <a href="login.html"> Home </a>
            <a href="index.html"> About </a>
            <a href="sample.html"> Attend Quiz </a>
            <a href="contacts.html"> Contact </a> 
            <button class="btnlogn-popup"> Login </button>
            </nav>
        </header>
        <div id="outer">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
                <h2>  Login </h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                        <input type="email" required>
                        <label> Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <span class="icon"><box-icon type='logo' name='linkedin-square'></box-icon></span>
                        <input type="password" required>
                        <label> Password </label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> Remember Me </label>
                    </div>
                    <button type="submit" class="btn"> Login </button>
                    <div class="login-regiser">
                        <p> Don't have an account ? <a href="#" class="register-link"> Register </a></p>
                    </div>
                </form>
                
            </div>

            <div class="form-box register">
                <h2> Registration </h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label> Username </label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                        <input type="email" required>
                        <label> Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <span class="icon"><box-icon type='logo' name='linkedin-square'></box-icon></span>
                        <input type="password" required>
                        <label> Password </label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> I agree to the terms and conditions </label>
                    </div>
                    <button type="submit" class="btn"> Register </button>
                    <div class="login-regiser">
                        <p> Already have an account ? <a href="#" class="login-link"> Login </a></p>
                    </div>
                </form>
            </div>
            </div>
            </div>
            
            <script src="lscript.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
